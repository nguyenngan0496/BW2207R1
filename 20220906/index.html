    div {
        width: 100px;
        height: 100px;
        background: wheat;
        animation-name: example;
        animation-duration: 4s;
        position: relative;
        animation-iteration-count: infinite;

    @keyframes example {
            30% {background: wheat;left:0px; top:0px}
            70% {background-color: gold; left:200px; top:0px}
        }
    
    
</style>
